<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Electron App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- NB Remove the two 'localhost' keys below before building prod. -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; 
              script-src 'self' http://localhost:8097/; 
              connect-src 'self' ws://localhost:8097/; 
              img-src 'self'; 
              style-src 'self' 'unsafe-inline';"
    />
    <!-- NB Remove the <script> below before building prod. -->
    <script src="http://localhost:8097"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
